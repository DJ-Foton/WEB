<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pension U Zlatého Jelena">
    <meta name="keywords" content="Pension, Zlatý, Jelen, Hotel, Pernink, Krušné Hory, U Zlatého, Jelena">

    <title>Penzion U Zlatého Jelena</title>
    <link href="favicon.png" rel="icon" />
    <link rel="shortcut icon" href="">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <!--[if IE]>
        <script src="https://cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->

<!-- include jQuery library -->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
<!-- include Cycle plugin -->
<script type="text/javascript" src="http://malsup.github.com/jquery.cycle.all.js"></script>

<script type="text/javascript">
$(document).ready(function() {
    $('.slideshow').cycle({
		fx: 'fade' // choose your transition type, ex: fade, scrollUp, shuffle, etc...
	});
});
</script>
    
    <script type="text/javascript" src="yoxview/yoxview-init.js"></script>

    
		<script type="text/javascript">
			$(document).ready(function(){
				$("#thumbnails").yoxview({
					lang: 'cs',
					backgroundColor: '#000',
                    backgroundOpacity: 0.7,
                    buttonsFadeTime: 150
				});
			});
		</script>
    
  <link href='http://fonts.googleapis.com/css?family=Great+Vibes' rel='stylesheet' type='text/css' name='link'>
    
    <script type="text/javascript">
        $(document).ready(function(){
var canvas = document.getElementById('myCanvas');
var ctx = canvas.getContext('2d');

    var link = document.getElementsByName('link');
var image = new Image;
image.src = link.href;
image.onerror = function() {
    ctx.font = "italic 60px 'Great Vibes'";
    ctx.shadowOffsetX = "1";
    ctx.shadowOffsetY = "1";
    ctx.shadowColor = "#000";
    ctx.shadowBlur = "1";
    ctx.fillStyle ="#A68B37";
    ctx.textBaseline = 'top';
ctx.fillText("U Zlatého Jelena",0,5);
};
            });
</script>
    
</head>

<body>
    <div id="setBody">
    <header>
      <div id="navcontainer-jazyky">
        </div>
        <div id="header">
            <canvas id="myCanvas" style="float: left;" width="480px">
            </canvas>

            </div>
        <div id="menu">
            {{ menu  | raw }}
        </div>
<div class="slideshow">
    {{ slideshow  | raw }}
	</div>
    </header>
    <content>
        <a name="content"></a>
    <div id="content">
        {{ body  | raw }}
        </div>
        </content>
    <footer>
<div id="footer">
    {{ footer  | raw }}
		<div id="copyright">																														
            <span>Copyright © Penzion U Zlatého Jelena</span>																						
    </div>
</div>
</footer>
        </div>
</body>
</html>
